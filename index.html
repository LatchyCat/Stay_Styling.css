<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./css/button.css">>
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="./css/hover_effect.css">
    <link rel="stylesheet" href="./css/rotating.css">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/flip_card.css">
    <link rel="stylesheet" href="./css/shimmer_loading.css">
    <link rel="stylesheet" href="./css/glow_text.css">
    <link rel="stylesheet" href="./css/parallax.css">
    <link rel="stylesheet" href="./css/ripple_effect.css">
    <link rel="stylesheet" href="all_in_one.css">
    <title>CSS Wizard!</title>
</head>

<body>

    <div class="MainBox">
        <div class="Box1">
            <h1>Oriel Style Paloza</h1>
        </div>

        <div class="Box2">
            <!-- ? Template 1: Dynamic Gradient Button  -->
            <button class="dynamic-gradient-button">Click Me</button>
        </div>

        <div class="Box3">
            <!--? Template 2: Animated Input Field  -->
            <div class="animated-input-wrapper">
                <input type="text" class="animated-input" placeholder="Enter text...">
            </div>
        </div>

        <div class="Box4">
            <!--? Template 3: Hover-Effect Card -->
            <div class="hover-effect-card">
                <h3>Card Title</h3>
                <p>This is a card with a hover effect. Hover over me!</p>
            </div>
        </div>

        <div class="Box5">
            <!--? Template 4: Rotating Gradient Background  -->
            <div class="rotating-gradient-background">Your Content Here</div>
        </div>

        <div class="Box6" <!--? Template 5: Bouncing Loader -->
            <div class="loader">Loading...</div>
        </div>

        <div class="Box7">
            <!--? Template 6: Flip Card  -->
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        Front Content
                    </div>
                    <div class="flip-card-back">
                        Back Content
                    </div>
                </div>
            </div>
        </div>

        <div class="Box8">
            <!--? Template 7: Shimmer Loading Effect  -->
            <div class="shimmer-wrapper">
                <div class="shimmer"></div>
            </div>
        </div>

        <div class="Box9">
            <!--? Template 8: Glow Text Effect  -->
            <h1 class="glow-text">Glowing Text</h1>
        </div>

        <div class="Box10">
            <!--? Template 9: Parallax Scrolling Effect  -->
            <div class="parallax-container">
                <div class="parallax-background">Scroll Down</div>
            </div>
        </div>

        <div class="Box11">
            <!--? Template 10: Ripple Effect Button  -->
            <button class="ripple-effect-button">Click Me</button>
        </div>

    </div>


    <script src="scripts.js"></script>
</body>

</html>
